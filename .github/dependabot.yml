name: dependabot.yml
# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Backend npm dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ST10256074"
    labels:
      - "dependencies"
      - "backend"
      - "security"
    commit-message:
      prefix: "deps(backend)"
      include: "scope"
    ignore:
      # Ignore major version updates for stable packages
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
    
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ST10256074"
    labels:
      - "dependencies"
      - "frontend"
      - "security"
    commit-message:
      prefix: "deps(frontend)"
      include: "scope"
    ignore:
      # Ignore major React updates unless explicitly needed
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "ST10256074"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
